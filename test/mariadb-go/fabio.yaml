apiVersion: apps/v1
kind: Deployment
metadata:
  name: test1-deploy
spec:
  selector:
    matchLabels:
      app: test1-deploy
  replicas: 1
  template:
    metadata:
      labels:
        app: test1-deploy
    spec:
      containers:
      - name: test1-deploy
        image: ghcr.io/fabiokaelin/test1:latest
        env:

        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: test1-service
spec:
  selector:
    app: test1-deploy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test1-ingress
spec:
  rules:
    - host: test1.fabkli.ch
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: test1-service
              port:
                number: 80